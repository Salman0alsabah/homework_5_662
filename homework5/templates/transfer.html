<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Funds</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4A90E2;
            text-align: center;
        }
        p {
            margin: 10px 0;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #357ABD;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <form method="POST" action="/transfer">
        <h1>Make a Transfer</h1>
        <p>From Account: <input name="from" /></p>
        <p>To Email: <input name="to_email" /></p> <!-- New input field for email -->
        <p>To Account Number: <input name="to_account" /></p> <!-- New input field for account number -->
        <p>Amount: <input name="amount" /></p> 
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <p><input type="submit" value="Transfer"></p>
    </form>
</body>
</html>
